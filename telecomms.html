<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmel</title>
</head>
<style>
    body {
        background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('img/kapiti-reflection.jpg');
        background-repeat: 1;
        background-size: cover;
        min-width: 100%;
        min-height: 100%;
    }

    @media (min-width: 400px) {
        p1 { font-size: 5vw; color: wheat; margin-left: 0vw; margin-right: 25vw;}
        p2 { font-size: 2vw; color: white; margin-left: 0vw; margin-right: 25vw;}
    }

    @media (max-width: 399px) {
        p1 { font-size: 10vw; color: wheat; margin-left: 0vw; margin-right: 0vw; }
        p2 { font-size: 4vw; color: white; margin-left: 0vw; margin-right: 0vw; }
    }

    .container {
        position:center;
    }

    @media (min-width: 400) {
        .text-block {
            position: absolute;
            top: 0vw;
            margin-left: 2vw;
            margin-right: 25vw;
         }
    }

    @media (max-width: 399) {
        .text-block {
            position: absolute;
            top: 5vw;
            margin-left: 2vw;
            margin-right: 2vw;
         }
    }

    img {
        border-radius: 10vw;
        width: 15vw;
        height: 15vw;
        margin-top: 0vw;
        margin-left: 80vw;
    }

    .portrait {
        position: absolute;
        width: 15vw;
        height: 15vw;
        top: 0vw;
        right: 3vw;
    }

</style>
<html>
<body>
    <div class="container">
        <img class = portrait src="img/multi-cell-tower.jpg" alt="Telecommunications" padding-bottom="5vw">
        <div class="text-block">
            <p1>TELECOMMS</p1>
            <div>
                <p2><br><hr>
                Working on supporting TAIT conventional mobile radio firmare.<br>
                Utilised CTCSS and SELCALL signalling.<br>
                
                Trunked mobile radio support (MPT1327) and feature development.<br>
                SCADA radio point to multi-point driver and protocol development (Slotted Aloha).<br>
                </p2>
            </div>
        </div>
    </div>
</body>
</html>
