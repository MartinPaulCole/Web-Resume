        animation-fill-mode: forwards;

    @keyframes fadeInTitle {
        from {
            opacity: 0;
            color: white;

            color: white;
            margin-left: 35vw;
        }
    }

        from {

            background-size: cover;

        }
    }

    @media (max-width: 399px) {

            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0)), url('img/factory.png');

        }

    @media (min-width: 400px) {

        p2 { font-family: 'Agency FB'; font-size: 2vw; color: cyan; margin-left: 50vw;  animation: fadeInParagraph; animation-duration: 4s;}
    }
 
    @media (max-width: 399px) {
        p1 { font-family: 'Agency FB'; font-size: 10vw; color: cyan; margin-left: 0vw; }
