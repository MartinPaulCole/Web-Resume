    /* The animation code */
    @keyframes fadeInTitle {
        from {
            opacity: 0;
            color: red;
            margin-left: 100%;
        }

        to {
            opacity: 1;
            color: yellow;
            margin-left: 75%;
        }
    }

    @keyframes fadeInparagraph1 {

            color: red;
            margin-left: 100%;
        }

        to {
            opacity: 1;

            margin-left: 75%;

    @keyframes fadeInparagraph2 {

            color: red;
            margin-left: 0%;
        }

        to {
            opacity: 1;
            color: red;
            margin-left: 10%;
        }
    }
    @keyframes fadeInparagraph3 {

            color: red;

        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
    }

    p1, p2 {
        font-family: 'Agency FB';

    p3 { font-size: 128px; margin-left: 10%; color: red; animation: fadeInparagraph2; animation-duration: 4s; }
    p4 { font-size: 128px; margin-left: 10%; color: white; animation: fadeInparagraph3; animation-duration: 4s; }

    img {
        border: 0px solid;
        border-radius: 256px;
        padding: 5px;
        width: 600px;
        margin-top: 0%;
        margin-left: 75%;
        margin-right: 20px;
    }

    @keyframes fadeInBrief {

            color: aqua;

        }

            opacity: 1;
            color: white;
            margin-left: 25%;
        }
    }

    .portrait {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 2000px;
    }

    .container {
        position: relative;
    }

    .text-block {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: none;
        color: white;
        padding-left: 20px;
        padding-right: 20px;
    }
</style>
