<!DOCTYPE html>
<head>
    <title>Leadership</title>
    <link rel="icon" type="image/x-icon" href="../../img/leader.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
</head>
<style>
    body {
        background-image: url('../../img/mountaintop.jpg');
        width:100vw; 
        background-position: left;
        background-repeat: 1;
        background-size: cover;
        position: page;
        object-fit: fill;
        min-width: 50vw;
        min-height: 50vw;
}

@media (min-width: 400px) {
        p1 { font-size: 4vw; color: wheat; margin-left: 8vw; }
        p2 { font-size: 2vw; color: wheat; margin-left: 0vw; }
        p3 { font-size: 1.5vw; color: white; }
    }

    @media (max-width: 399px) {
        p1 { font-size: 10vw; color: wheat; margin-left: 2vw; }
        p2 { font-size: 5vw; color: wheat; }
        p3 { font-size: 4vw; color: white; }
    }

    .container {
        position:center;
    }

    @media (min-width: 400px) {
        .text-block {
            font-size: 1.5vw; 
            color: white;
            position: absolute;
            margin-left: 8vw;
            margin-right: 25vw;
            width: 70vw;
            text-align: justify;
         }
    }

    @media (max-width: 399px) {
        .text-block {
            font-size: 4vw; 
            color: white;
            position: absolute;
            margin-left: 2vw;
            margin-right: 2vw;
            width: 90vw;
            text-align: justify;
         }
    }

    .portrait {
        position: absolute;
        width: 15vw;
        height: 15vw;
        top: 0vw;
        right: 3vw;
        border-radius: 20vw;
        margin-top: 0vw;
        margin-left: 80vw;
    }

</style>
<html>
<body>
    <div class="container">
        <img class = portrait src="../../img/rowing.jpg" alt="EFTPOS" padding-bottom="5vw">
        <p1>Leadership</p1>
        <div class="text-block">
            <div>
                <hr><br>
                <hr>
                <br><br>
            </div>
        </div>
    </div>
</body>
</html>
