<!DOCTYPE html>
<head>
    <title>Oven Controller</title>
    <link rel="icon" type="image/x-icon" href="../../img/oven.png">
    <meta charset="utf-8" />
    <title>Projects</title>
</head>
<style>
    body {
        background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('../../img/industry.jpg');
        width:100vw; 
        background-position: left;
        background-repeat: 1;
        background-size: cover;
        position: page;
        object-fit: fill;
        min-width: 50vw;
        min-height: 50vw;
    }

    @media (min-width: 400px) {
        p1 { font-family: 'Agency FB'; font-size: 7vw; color: wheat; margin-left: 10vw;}
        p2 { font-family: 'Agency FB'; font-size: 3vw; color: white; margin-left: 0vw;}
    }
 
    @media (max-width: 399px) {
        p1 { font-family: 'Agency FB'; font-size: 12vw; color: wheat; margin-left: 0vw; }
        p2 { font-family: 'Agency FB'; font-size: 6vw; color: white; margin-left: 0vw;}
    }

    @media screen and (min-width: 400px)
    {
        .portrait {
            width: 4vw;
            margin-left: 10vw;
            background-color: silver;
        }
    }

    @media screen and (max-width: 399px)
    {
        .portrait {
            width: 8vw;
            margin-left: 10vw;
            background-color: silver;
        }
    }

    p2:hover{opacity:0.5;}

</style>
<html>
<body>
    <div><p1>Projects</p1></div>
    <div>
        <hr><br><br>
    </div>
</body>
</html>
