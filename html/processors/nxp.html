<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NXP</title>
</head>
<style>
    body {
        background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('../../img/eastborne.jpg');
        width:100vw; 
        background-position: left;
        background-repeat: 1;
        background-size: cover;
        position: page;
        object-fit: fill;
        min-width: 50vw;
        min-height:50vw;
    }
  
    @media (min-width: 400px) {
        p1 { font-size: 4vw; color: orangered; margin-left: 2vw; margin-right: 25vw;}
    }

    @media (max-width: 399px) {
        p1 { font-size: 10vw; color: orangered; margin-left: 2vw; margin-right: 0vw; }
    }

    .container {
        position:center;
    }

    @media (min-width: 400px) {
        .text-block {
            font-size: 1.5vw; 
            color: yellow;
            position: absolute;
            margin-left: 2vw;
            margin-right: 25vw;
            width: 70vw;
            text-align: justify;
         }
    }

    @media (max-width: 399px) {
        .text-block {
            font-size: 4vw; 
            color: yellow;
            position: absolute;
            margin-left: 2vw;
            margin-right: 2vw;
            width: 90vw;
            text-align: justify;
         }
    }

    img {
        border-radius: 10vw;
        width: 15vw;
        height: 15vw;
        margin-top: 0vw;
        margin-left: 80vw;
    }

    .portrait {
        position: absolute;
        width: 15vw;
        height: 15vw;
        top: 0vw;
        right: 3vw;
    }

</style>
<html>
<body>
    <div class="container">
        <img class = portrait src="../../img/bed-of-nails.jpg" alt="Bed of Nails" padding-bottom="5vw">
        <p1>NXP Micro</p1>
        <div class="text-block">
        <hr>
        Worked on LPC54606125<br>    
        </div>
    </div>
</body>
</html>
