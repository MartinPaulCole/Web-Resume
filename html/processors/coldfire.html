<!DOCTYPE html>
<head>
    <title>Coldfire</title>
    <link rel="icon" type="image/x-icon" href="../../img/memory-chip.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    body {
        background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('../../img/circuit-board.jpg');
        width:100vw; 
        background-position: left;
        background-repeat: 5;
        background-size: cover;
        position: page;
        object-fit: fill;
        min-width: 50vw;
        min-height: 50vw;
    }

    @media (min-width: 400px) {
        p1 { font-family: 'Agency FB'; font-size: 4vw; color: wheat; margin-left: 8vw; }
        p2 { font-family: 'Agency FB'; font-size: 2vw; color: wheat; margin-left: 0vw; }
        p3 { font-family: 'Agency FB'; font-size: 1.5vw; color: yellow; }
    }

    @media (max-width: 399px) {
        p1 { font-family: 'Agency FB'; font-size: 10vw; color: wheat; margin-left: 2vw; }
        p2 { font-family: 'Agency FB'; font-size: 5vw; color: wheat; }
        p3 { font-family: 'Agency FB'; font-size: 4vw; color: yellow; }
    }

    .container {
        position:center;
    }

    @media (min-width: 400px) {
        .text-block {
            font-size: 1.5vw; 
            color: white;
            position: absolute;
            margin-left: 8vw;
            margin-right: 25vw;
            width: 70vw;
            text-align: justify;
         }
    }

    @media (max-width: 399px) {
        .text-block {
            font-size: 4vw; 
            color: white;
            position: absolute;
            margin-left: 2vw;
            margin-right: 2vw;
            width: 90vw;
            text-align: justify;
         }
    }

    @media (min-width: 400px) {
        .logo {
            margin-left: 8vw;
            width: 20vw;
        }
    }

    @media (max-width: 399px) {
        .logo {
            width: 30vw;
        }
    }

    .portrait {
        position: absolute;
        width: 15vw;
        height: 15vw;
        top: 0vw;
        right: 3vw;
        border-radius: 20vw;
        margin-top: 0vw;
        margin-left: 80vw;
    }

    a:hover { opacity: 0.5}

</style>
<html>
<body>
     <div class="container">
        <div>
            <img class = logo src = "../../img/nxp-logo.png" alt="NXP logo">
        </div>
        <img class = portrait src="../../img/coldfire.jpg" alt="Coldfire" padding-bottom="5vw">
        <p1>Coldfire</p1>
        <div class="text-block">
            <hr><br>Coldfire processors 
            <a href="https://en.wikipedia.org/wiki/NXP_ColdFire"><p3><u>Freescale Coldfire processors</u></p3></u></a>
            were used during development of the SCADA radio outlined in <a href="../projects/scada.html"><p3><u>SCADA Radio Projects.</u></u></p3></u></a>
            The IDE was <a href="https://www.nxp.com/design/design-center/software/development-software/codewarrior-development-tools:CW_HOME"><p3><u>Freescale Code Warrior.</u></p3></u></a>
            The operating system used was <a href="https://www.silabs.com/developers/micrium"><p3><u>MicroC OS</u></p3></u></a>.
            <br><hr>
        </div>
    </div>
</body>
</html>
