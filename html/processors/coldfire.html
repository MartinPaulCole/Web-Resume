<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coldfire</title>
</head>
<style>
    body {
        background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('../../img/taipei-tower.jpg');
        width:100vw; 
        background-position: left;
        background-repeat: 5;
        background-size: cover;
        position: page;
        object-fit: fill;
        min-width: 50vw;
        min-height: 50vw;
    }

    @media (min-width: 400px) {
        p1 { font-size: 4vw; color: cyan; margin-left: 2vw; margin-right: 25vw;}
    }

    @media (max-width: 399px) {
        p1 { font-size: 10vw; color: cyan; margin-left: 0vw; margin-right: 0vw; }
    }

    .container {
        position:center;
    }

    @media (min-width: 400px) {
        .text-block {
            font-size: 2vw; 
            color: white;
            position: absolute;
            margin-left: 2vw;
            margin-right: 25vw;
            width: 70vw;
            text-align: justify;
        }
    }

    @media (max-width: 399px) {
        .text-block {
            font-size: 4vw; 
            color: white;
            position: absolute;
            margin-left: 2vw;
            margin-right: 2vw;
            width: 90vw;
            text-align: justify;
         }
    }

    img {
        border-radius: 10vw;
        width: 15vw;
        height: 15vw;
        margin-top: 0vw;
        margin-left: 80vw;
    }

    .portrait {
        position: absolute;
        width: 15vw;
        height: 15vw;
        top: 0vw;
        right: 2vw;
    }
</style>
<html>
<body>
     <div class="container">
        <img class = portrait src="../../img/circuit-board.png" alt="Coldfire" padding-bottom="5vw">
        <p1>Coldfir</p1>
        <div class="text-block">
            <hr>
        </div>
    </div>
</body>
</html>
