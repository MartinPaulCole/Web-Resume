<!DOCTYPE html>
<head>
    <title>Project Management</title>
    <link rel="icon" type="image/x-icon" href="../../img/project-mgt.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmel</title>
</head>
<style>
    body {
        background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('../../img/skyscrapers.jpg');
        width:100vw; 
        background-position: left;
        background-repeat: 1;
        background-size: cover;
        position: page;
        object-fit: fill;
        min-width: 50vw;
        min-height: 50vw;
    }

    @media (min-width: 400px) {
        p1 { font-size: 4vw; color: wheat; margin-left: 2vw; margin-right: 25vw;}
    }

    @media (max-width: 399px) {
        p1 { font-size: 10vw; color: wheat; margin-left: 2vw; margin-right: 0vw; }
    }

    .container {
        position:center;
    }

    @media (min-width: 400px) {
        .text-block {
            font-size: 1.5vw; 
            color: white;
            position: absolute;
            margin-left: 2vw;
            margin-right: 25vw;
            width: 70vw;
            text-align: justify;
         }
    }

    @media (max-width: 399px) {
        .text-block {
            font-size: 4vw; 
            color: white;
            position: absolute;
            margin-left: 2vw;
            margin-right: 2vw;
            width: 90vw;
            text-align: justify;
         }
    }

    .portrait {
        position: absolute;
        width: 15vw;
        height: 15vw;
        top: 0vw;
        right: 3vw;
        border-radius: 20vw;
        margin-top: 0vw;
        margin-left: 80vw;
    }

</style>
<html>
<body>
    <div class="container">
        <img class = portrait src="../../img/gantt.jpg" alt="Project Management" padding-bottom="5vw">
        <p1>Project Management</p1>
        <div class="text-block">
            <div>
                <hr>
                Gated release<br>

                SCRUM<br>

                JIRA<br>
                Gantt<br>
                Project Planning<br>
                <br><br>
            </div>
        </div>
    </div>
